<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog detail</title>
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Knowledge Gainer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/blog_post">{{current_user.username}}(current user)</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-success mx-2" href="/edit/{{show.Blog_id}}">Edit Post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-danger mx-2" href="/delete/{{show.Blog_id}}">Delete Post</a>
        </li>
    </ul>
      
    </div>
  </nav>
  
  
  <div class="container">  
  <h1>Blog Detail Page</h1>
  <div class="col-md-6">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative" style="background-color:rgb(169, 231, 255);">
        <div class="col p-4 d-flex flex-column position-static">
            <h3 class="mb-2">Title : {{show.title}}</h3>
            <h6 class="mb-2 text-muted">Date:-{{show.pub_date}}</h6> 
            <h6 class="mb-2 text-muted">By:-{{show.author}}</h6>  
            <p class="card-text mb-2">Content:-{{show.content}}</p>
        </div>
    </div>
</div>

</html>
