{% extends 'main.html' %}
{% block title %}
Register

{% endblock title %}

{% block body %}
<h1 class="text-center my-4">Register Page</h1>
<div class="container">
    <form class="row g-3" method='POST' action="/register">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="First Name" name="fname">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Last Name" name="lname">
        </div>
        <div class="col-md-12">
            <label for="inputCity" class="form-label">Username</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Username" name="username">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-dark">Register</button>
        </div>
    </form>
</div>
{% endblock body %}
